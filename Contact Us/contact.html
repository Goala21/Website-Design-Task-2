<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <h2 class="main">Contact us</h1>

    <!-- This is for the navbar-->
    
        <!-- Contact section-->

    <section class="Container">
        <div class="contact-us">    
        </p class="Name">Name</p>
        <input type="text" class="Name" placeholder="Your name">
        
        <p class="Surname">Surname</p>
        <input type="text" class="LastName" placeholder="Your Surname">
        
        <p class="Number">Contact Number</p>
        <input type="tel" id="Phone" name="Phone" maxlength="8" pattern="[0-9] {8}" class="Phone number" placeholder="Enter Contact Number">

        <p class="textarea">Message:</p>
        <textarea class="text-area" placeholder="Insert message here"></textarea>
        <div>
    <section>
</body>
</html>
