<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="contact.js"></script>
  <link rel="stylesheet" href="contact.css">
  <title>Contact us</title>
</head>

<body>
  <h2 class="main">Contact us</h1>

    <!-- This is for the navbar-->

    <div class="container text-center"></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Main Page/Main_Page.html">Home page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Our Services/services.html">Buy a service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/About me/aboutme.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Quiz/quiz.html">Quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Select a page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact section-->

    <form class="container">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="contact-us">
          <label for="Name" class="mt-5">Firstname: </label>
          <input type="text" class="Name" placeholder="Your name" id="username_input">
          <label for="LastName"> Surname:</label>
          <input type="text" class="LastName" placeholder="Your Surname" id="surname_input">
        </div>
      </fieldset>
      <fieldset class="mt-3">
        <legend>Contact Details</legend>
        <label for="Phone number"> Contact number: </label>
        <input type="tel" name="Phone" maxlength="8" minlength="0" class="Phone number"
          placeholder="Enter Contact Number" inputmode="numeric" id="contact_input" oninput="onlyNumbers(this)">
      </fieldset>
      <fieldset class="mt-3">
        <legend>Message Details</legend>
        <label for="subject">Subject: </label>
        <input type="text" class="subject" placeholder="Insert subject here:" id="subject_input">
        <p class="textarea mt-3">Message:</p>
        <textarea class="text-area" rows="100" cols="100" placeholder="Insert message here"
          id="comment_input"></textarea>
      </fieldset>
      <button type="button" onclick="checkinginput(event)" class="btn btn-secondary btn-lg mt-4"><a
          href="mailto:someone@example.com">Submit</a></button>
    </form>

    <section class="redirection_message">
      <p> Once all the details are filled correctly, you will be directed to outlook.</h3>
    </section>

</body>

</html>
